<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://formsubmit.co">
  <title>PES Rio Doce - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<script>
  // Debug: Verifica se o script principal carregou
  console.log("Script carregado - Versão 1.1");
  
  // Debug: Verifica elementos críticos
  window.onload = function() {
    console.log("Elementos:", {
      form: document.getElementById('loginForm'),
      codigo: document.getElementById('codigo'),
      senha: document.getElementById('senha')
    });
  };
</script>  
<body>
  <!-- Tela de Login (SEMPRE visível inicialmente) -->
  <div id="login-screen" class="login-container">
    <div class="form-container">
      <h1>Acesso ao Sistema</h1>
      <form id="loginForm">
        <label for="codigo">Código do Município (ex: MG310110):</label>
        <input type="text" id="codigo" required placeholder="MG310110">
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required placeholder="PESRD2025">
        
        <button type="submit" class="btn-acessar">Acessar</button>
      </form>
    </div>
  </div>

<!-- Dashboard (após login) -->
<main class="dashboard-container" id="main-content" style="display: none;">
  <header>
    <h1>Programa Especial de Saúde do Rio Doce</h1>
    <p id="municipio-logado" style="text-align: center; margin: 20px 0;"></p>
  </header>

  <div class="card-container">
    <div class="card" onclick="window.location.href='formulario.html'">
      <h2>Preencher Plano de Ação</h2>
      <p>Elaborar ou editar o plano municipal</p>
    </div>

    <div class="card" onclick="window.location.href='envio.html'">
      <h2>Enviar Plano à Câmara Técnica</h2>
      <p>Upload do PDF com anuência do CMS</p>
    </div>
  </div>

  <button class="btn-sair" onclick="logout()">Sair</button>
</main>

  <!-- Script no FINAL do body -->
  <script src="script.js"></script>
</body>
</html>
