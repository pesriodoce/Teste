<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://formsubmit.co">
  <title>PES Rio Doce - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login (SEMPRE visível inicialmente) -->
  <div id="login-screen" class="login-container">
    <div class="form-container">
      <h1>Acesso ao Sistema</h1>
      <form id="loginForm">
        <label for="codigo">Código do Município (ex: MG310110):</label>
        <input type="text" id="codigo" required placeholder="MG310110">
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required placeholder="PESRD2025">
        
        <button type="submit" class="btn-acessar">Acessar</button>
      </form>
    </div>
  </div>

  <!-- Dashboard (SEM display:none inicial) -->
  <main class="dashboard-container" id="main-content">
    <!-- Conteúdo do dashboard -->
  </main>

  <!-- Script no FINAL do body -->
  <script src="script.js"></script>
</body>
</html>
