<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plano de Ação - Programa Especial de Saúde do Rio Doce</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Plano de Ação do Programa Especial de Saúde do Rio Doce</h1>

    <div class="section">
      <h2>Informações Iniciais</h2>
      <label>Nome do responsável pelo documento:</label>
      <input type="text" name="nome">
      <label>Cargo:</label>
      <input type="text" name="cargo">
      <label>Unidade da Federação:</label>
      <select name="uf" onchange="updateMunicipios(this.value)">
        <option value="">Selecione</option>
        <option value="DF">DF</option>
        <option value="ES">ES</option>
        <option value="MG">MG</option>
      </select>
      <label>Município:</label>
      <select name="municipio" id="municipio-select">
        <option value="">Selecione a UF primeiro</option>
      </select>
    </div>

    <div class="section">
      <h2>Diagnóstico Situacional de Saúde</h2>
      <label>Perfil socioeconômico, produtivo e demográfico do território:</label>
      <textarea></textarea>
      <label>Perfil epidemiológico do território:</label>
      <textarea></textarea>
      <label>Estrutura da rede e serviços de saúde instalados e existentes no território:</label>
      <textarea></textarea>
    </div>

    <!-- Eixos inseridos dinamicamente -->
    <div id="eixos-container"></div>

    <button id="generate-pdf" onclick="generatePDF()">Gerar PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
